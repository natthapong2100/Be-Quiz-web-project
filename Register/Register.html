<head>
    <link rel="stylesheet" href="/Login/Login.css">
</head>

<body>
    <div class="page-container">
        <div class="page-form">
            <h2 style="text-align: center;">Register</h2>
            <div class="row">
                <label>Username:</label>
                <input type="text" size="34"/>
            </div>

            <div class="row">
                <label>Password:</label>
                <input type="password" size="34"/>
            </div>

            <div class="row">
                <label>Confirm Password:</label>
                <input type="password" size="26"/>
            </div>

            <input type="button" value="Register" class="button"/>

            <div class="row">
                <label>Already have an account?&nbsp;</label>
                <a href="https://www.kmitl.ac.th">Login</a>
            </div>

        </div>
    </div>
</body>
