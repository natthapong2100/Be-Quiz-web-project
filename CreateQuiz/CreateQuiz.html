<head>
    <link rel="stylesheet" href="CreateQuiz.css">
</head>

<body>
    <div class="page-container">
        <div class="page-header">
            <input type="text" placeholder="Title" class="title"/>
            <input type="button" value="Settings" class="button"/>
        </div>

        <div class="page-form">
            <div class="quiz-slider">

                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">1</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>
                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">2</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>
                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">3</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>

                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">4</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>
                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">5</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>
                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">6</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>

                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">7</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>
                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">8</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>
                <div class="card-container">
                    <div class="card-side-info">
                        <label class="card-number">9</label>
                        <label class="symbol">$</label>
                        <label class="symbol">฿</label>
                    </div>
                    <div class="card"></div>
                </div>

            </div>

            <div class="quiz-work-area">
                <div class="row">
                    <textarea class="question" rows="3" cols="50" placeholder="Typing your question"></textarea>
                </div>

                <div class="row">
                    <img src="/Image/island.jpg" class="add-image"/>
                </div>

                <div class="choice-grid">
                    <div class="choice-container">
                        <div class="choice-number">a</div>
                        <textarea class="choice-text" rows="2" cols="25" placeholder="Add answer"></textarea>
                    </div>
                    <div class="choice-container">
                        <div class="choice-number">b</div>
                        <textarea class="choice-text" rows="2" cols="25" placeholder="Add answer"></textarea>
                    </div>
                    <div class="choice-container">
                        <div class="choice-number">c</div>
                        <textarea class="choice-text" rows="2" cols="25" placeholder="Add answer"></textarea>
                    </div>
                    <div class="choice-container">
                        <div class="choice-number">d</div>
                        <textarea class="choice-text" rows="2" cols="25" placeholder="Add answer"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <input class="add-quiz-slide" value="Add Quiz Slide"/>
    </div>
    
</body>
