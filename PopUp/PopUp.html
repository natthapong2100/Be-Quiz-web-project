<head>
    <link rel="stylesheet" href="PopUp.css">
</head>

<body>
    <div class="page-container">
        <div class="page-form">

            <div class="row">
                <label class="heading">Summary</label>
            </div>

            <div class="row">
                <div class="col">
                    <label>Title</label>
                    <input type="text" size="25" class="input-title"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Description (optional)</label>
                    <textarea class="description" rows="2" cols="24"></textarea>
                </div>
            </div>

            <div class="row">
                <input type="button" value="Cancel" class="button cancel"/>
                <input type="button" value="Done" class="button"/>
            </div>



        </div>
    </div>
</body>
